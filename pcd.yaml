            units: K
            prec: double
            type: strict
            uncertainty: exact
            reference: IAPWS_95
            description: "
              Triple point temperature of H2O.
            "
          - name: water_triple_point_pressure
            value: 611.655
            units: Pa
            prec: double
            type: strict
            uncertainty: exact
            reference: IAPWS_95
            description: "
              Triple point pressure of H2O.
              Calculated from Eq. (6.4).
            "
          - name: liquid_water_triple_point_density
            value: 999.793
            units: kg m-3
            prec: double
            type: strict
            uncertainty: exact
            reference: IAPWS_95
            description: "
              Triple point density of liquid H2O.
              Calculated from Eq. (6.4).
            "
          - name: vapor_water_triple_point_density
            value: 0.00485458
            units: kg m-3
            prec: double
            type: strict
            uncertainty: exact
            reference: IAPWS_95
            description: "
              Triple point density of vapor H2O.
              Calculated from Eq. (6.4).
            "
          - name: freshwater_freezing_temperature
            value: 273.15
            units: K
            prec: double
            type: strict
            reference: SI_Brochure_2019
            description: "
              Reference freezing point temperature of pure water at standard
              atmospheric pressure.
            "
          - name: freshwater_density_reference
            value: 1000.0
            units: kg m-3
            prec: double
            type: strict
            reference: Gill_1982
