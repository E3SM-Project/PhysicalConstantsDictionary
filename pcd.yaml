            "
          - name: seawater_specific_heat_capacity_reference
            value: 3996.0
            units: J kg-1 K-1
            prec: double
            type: strict
            reference: UNRESOLVED_PENDING_REVIEW
            description: "
              Reference seawater specific heat capacity.
            "
          - name: ocean_reference_salinity
            value: 34.7
