            "
          - name: semimajor_axis
            value: 6378137
            units: m
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              The semi-major axis of Earth's reference ellipsoid.
            "
          - name: dynamic_form_factor
            value: 108263E-08
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Mechanical ellipticity of Earth.
            "
          - name: angular_velocity
            value: 7292115E-11
            units: rad s-1
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Angular velocity of Earth's rotation.
            "
          - name: semiminor_axis
            value: 6356752.3141
            units: m
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              The semi-major axis of Earth's reference ellipsoid.
              Derived constant.
            "
          - name: flattening
            value: 0.00335281068118
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Defined as f = (semimajor_axis - semiminor_axis) / semimajor_axis.
              Derived constant.
            "
          - name: reciprocal_flattening
            value: 298.257222101
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Defined as 1/f. Derived constant.
            "
          - name: mean_radius
            value: 6371008.7714
            units: m
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Derived constant. Equal to (2 semimajor_axis + semiminor_axis) / 3.
            "
          - name: radius_of_sphere_of_same_surface
            value: 6371007.1810
            units: m
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Radius of Earth's reference sphere with same surface as ellipsoid's.
              Derived constant.
            "
          - name: radius_of_sphere_of_same_volume
            value: 6371000.7900
            units: m
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Radius of Earth's reference sphere with same volume as ellipsoid's.
              Derived constant.
            "
    - solar:
        description: "
          Properties of the Sun
        "
        entries:
          - name: total_solar_irradiance
            value: 1360.8
            units: W m-2
            prec: double
            type: strict
            uncertainty: 0.5
            reference: TIM_SORCE_2005
            description: "
              Most probable value of total solar irradiance representative of
