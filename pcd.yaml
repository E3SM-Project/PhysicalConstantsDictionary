          - name: sea_ice_reference_salinity
            value: 4.0
            units: g kg-1
            prec: double
            type: strict
            reference: UNRESOLVED_PENDING_REVIEW
            description: "
              Reference sea-ice salinity.
            "
          - name: ice_thermal_diffusivity_reference
            value: 1.0863739733765951E-06
