# Physical Constants Dictionary (PCD)
#
# This YAML file contains a dictionary of physical constants. The constants are grouped
# in categories, such as mathematical (like pi), universal physical constants (such as
# the Boltzman constant), water properties, and more. Each constant in these groups
# provides important data and metadata, such as name, units, uncertainty, a reference,
# and more. More details can be found in the upstream project github documentation:
#
# https://icams-us.github.io/PhysicalConstantsDictionary/
#

physical_constants_dictionary:
  version_number: 0.0.2
  institution: E3SM Project
  description: Community-based dictionary for consistent physical constant sets
  contact: E3SM Project

  references:
    ASHandbook1964:
      description: "Standard reference for mathematical functions and constants"
      citation: "
        Abramowitz, A., and Stegun, I.A., Handbook of Mathematical Functions
        With Formulas, Graphs, and Mathematical Tables, DOC/National Bureau of Standards,
        Applied Mathematics Series, 55, June 1964.
      "
    NIST_CODATA2022:
      description: "CODATA 2022 recommended values of fundamental physical constants"
      citation: "
        Mohr, P.J., Newell, D.B., Taylor, B.N. and Tiesinga, E., Rev. Mod. Phys., 97,
        025002 (2025); doi: 10.1103/RevModPhys.97.025002
      "
    GRS80:
      description: "Geodetic Reference System 1980 for Earth's physical parameters"
      citation: "
        Moritz, H, Geodetic Reference System 1980. J. Geodesy, 74 128-133, 2000.
      "
    TIM_SORCE_2005:
      description: "Total solar irradiance measurements from SORCE TIM instrument"
      citation: "
        Kopp, G., Lawrence, G., and Rottman, G., The Total Irradiance Monitor (TIM):
        Science results, Sol. Phys., 230, 129-139, 2005. doi:10.1007/s11207-005-7433-9.
      "
    IAPWS_95:
      description: "IAPWS_95 formulation for thermodynamic properties of water"
      citation: "
        Wagner, W., and Pruss, A., The IAPWS Formulation 1995 for the Thermodynamic
        Properties of Ordinary Water Substance for General and Scientific Use,
        J. Phys. Chem. Ref. Data, 31, 387-535, 2002.
      "
    SI_Brochure_2019:
      description: "SI brochure defining units and accepted non-SI units"
      citation: "
        Bureau International des Poids et Mesures (BIPM), The International
        System of Units (SI), 9th edition, 2019.
      "
    TEOS10_2010:
      description: "TEOS-10 manual for seawater thermodynamic properties"
      citation: "
        Intergovernmental Oceanographic Commission, Scientific Committee on
        Oceanic Research, and International Association for the Physical Sciences
        of the Oceans, The International Thermodynamic Equation of Seawater - 2010:
        Calculation and Use of Thermodynamic Properties, IOC Manuals and Guides No. 56,
        UNESCO, 2010.
      "
    US_Standard_Atmosphere_1976:
      description: "U.S. Standard Atmosphere reference state values"
      citation: "
        NOAA, NASA, and USAF, U.S. Standard Atmosphere, 1976,
        U.S. Government Printing Office, Washington, D.C., 1976.
      "
    CRC_Handbook_2018:
      description: "CRC handbook tabulations for thermophysical properties"
      citation: "
        Rumble, J. R. (ed.), CRC Handbook of Chemistry and Physics,
        99th Edition, CRC Press, 2018.
      "
    Smithsonian_Meteorological_Tables:
      description: "Smithsonian meteorological tables with latent-heat tabulations"
      citation: "
        List, R. J., Smithsonian Meteorological Tables,
        Smithsonian Institution, Washington, D.C., 1951.
      "
    Gill_1982:
      description: "Atmosphere-Ocean Dynamics textbook with canonical Boussinesq scaling"
      citation: "
        Gill, A. E., Atmosphere-Ocean Dynamics,
        International Geophysics Series, Vol. 30,
        Academic Press, 1982.
      "
    Yen_1981:
      description: "Sea ice and freshwater ice thermophysical properties review"
      citation: "
        Yen, Y.-C., Review of Thermal Properties of Snow, Ice and Sea Ice,
        U.S. Army Cold Regions Research and Engineering Laboratory Report 81-10,
        1981.
      "
    UNRESOLVED_PENDING_REVIEW:
      description: "Placeholder reference for constants pending source verification"
      citation: "
        Placeholder only: authoritative citation and exact value/source pairing
        pending project review. Do not treat as validated provenance.
      "

  set:
    - mathematical:
        description: "
          Common mathematical constants.
        "
        entries:
          - name: pi
            value: 3.141592653589793238462643
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Ratio of a circle's circumference to its diameter.
            "
          - name: e
            value: 2.718281828459045235360287
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Base of natural logarithms.
            "
          - name: em_gamma
            value: 0.577215664901532860606512
            units: none
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Euler-Mascheroni constant.
            "
          - name: radian
            value: 57.295779513082320876798155
            units: degree
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Radian to degrees conversion factor.
            "
          - name: degree
            value: 0.017453292519943295769237
            units: rad
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Degree to radiant conversion factor.
            "
          - name: square_root_of_2
            value: 1.4142135623730950488
            units: rad
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Square root of 2.
            "
          - name: square_root_of_3
            value: 1.7320508075688772935
            units: rad
            prec: double
            type: strict
            uncertainty: exact
            reference: ASHandbook1964
            description: "
              Square root of 3.
            "
    - universal_physical:
        description: "
          Fundamental Physical Constants
        "
        entries:
          - name: speed_of_light_in_vacuum
            value: 299792458
            units: m s-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              The speed at which light propagates in vacuum.
              Albert Einstein postulated that the speed of light with respect to
              an inertial frame is independent of the motion of the light source.
            "
          - name: newtonian_gravitation_constant
            value: 6.67430E-11
            units: m3 kg-1 s-2
            prec: double
            type: strict
            relative_uncertainty: 2.2E-05
            reference: NIST_CODATA2022
            description: "
              Empirical constant used to calculate the attractive force between
              two bodies according to Newton's law of universal gravitation.
            "
          - name: standard_acceleration_of_gravity
            value: 9.80665
            units: m s-2
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Nominal acceleration of an object in a vacuum at sea level at a
              geodetic latitude of 45 degrees.
            "
          - name: standard_atmosphere
            value: 101325
            units: Pa
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Unit of pressure equivalent to 760 mmHg (torr), 29.92 inches Hg and 14.696 psi.
            "
          - name: avogadro_constant
            value: 6.02214076E+23
            units: mol-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Number of particles (atoms, molecules) in one mole.
            "
          - name: boltzmann_constant
            value: 1.380649E-23
            units: J K-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Proportionality constant between the average kinetic energy
              of particles in a gas and its temperature.
            "
          - name: stefan_boltzmann_constant
            value: 5.670374419E-08
            units: W m-2 K-4
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Proportionality constant between the power emitted by
              a black body and the fourth power of its temperature,
              according to Stefan-Boltzmann's law.
            "

          - name: planck_constant
            value: 6.62607015E-34
            units: J Hz-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Proportionality constant between the wavelength of
              a photon and its energy.
            "

          - name: molar_gas_constant
            value: 8.314462618
            units: J mol-1 K-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Gas constant used in the ideal gas law. It is equivalent to
              Boltzmann's constant espressed in J mol-1 K-1.
            "
          - name: molar_volume_of_ideal_gas
            value: 22.71095464E-03
            units: m3 mol-1
            prec: double
            type: strict
            uncertainty: exact
            reference: NIST_CODATA2022
            description: "
              Ideal gas molar volume as computed by the ideal gas law (RT/p)
              at Standard Temperature and Pressure (STP: 273.15K, 100 kPa).
            "
    - earth_physical:
        description: "
          Properties of the planet Earth
        "
        entries:
          - name: geocentric_gravitational_constant
            value: 3986005E+08
            units: m3 s-2
            prec: double
            type: strict
            uncertainty: exact
            reference: GRS80
            description: "
              Product (GM) of the mass of the Earth (M) and the universal gravitational
